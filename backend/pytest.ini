[pytest]
# Pytest configuration for SocialLab backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output and verbosity
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail if unknown marker is used)
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    # Coverage thresholds
    --cov-fail-under=80
    # Async support
    --asyncio-mode=auto
    # Show slowest 10 tests
    --durations=10

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */migrations/*
    */alembic/*
    */conftest.py

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking
    if TYPE_CHECKING:
    # Pass statements
    pass

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers
markers =
    asyncio: mark test as async (requires pytest-asyncio)
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running
    api: mark test as API endpoint test
    service: mark test as service layer test
    repository: mark test as repository test

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (prevents hanging tests)
timeout = 300
timeout_method = thread
